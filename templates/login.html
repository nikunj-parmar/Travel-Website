<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="User Name"> <br><br>
    <input type="password" name="password" placeholder="password"> <br><br>
    <input type="submit">

</form>
{% for message in messages %}
    <h3>{{message}}</h3>
  {% endfor %}

</body>
</html>
